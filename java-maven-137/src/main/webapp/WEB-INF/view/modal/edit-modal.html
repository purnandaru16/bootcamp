<!-- Modal -->
<div class="modal fade" id="modal-emp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
		  	<input type="hidden" class="form-control" id="input-id" placeholder="Enter Name">
		  </div>
		  <div class="form-group">
		    <label for="input-name">Name</label>
		    <input type="text" class="form-control" id="input-name" placeholder="Enter Name">
		  </div>
		  <div class="form-group">
		    <label for="input-email">Email</label>
		    <input type="email" class="form-control" id="input-email" placeholder="Enter Email">
		  </div>
		  <div class="form-group">
		    <label for="input-address">Address</label>
		    <input type="text" class="form-control" id="input-address" placeholder="Enter Address">
		  </div>
		  <div class="form-group">
		    <label for="input-salary">Salary</label>
		    <input type="text" class="form-control" id="input-salary" placeholder="Enter Salary">
		  </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn-update" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
